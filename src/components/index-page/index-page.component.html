<div
  class="main-container"
  style="
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    background: #ffffff;
  "
>
  <h1 style="text-align: center; color: #333">Generate Your PDF</h1>

  <div
    class="content-area"
    style="display: flex; flex-direction: column; gap: 15px"
  >
    <select
      (change)="onUploadTypeChange($event)"
      style="
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      "
    >
      <option value="imageUpload">Upload Images</option>
      <option value="wordUpload">Upload Word File</option>
    </select>

    @if (selectedUploadType() === 'imageUpload') {
    <label style="font-weight: bold">Upload Your Images</label>
    <input
      type="file"
      (change)="onImageFileChange($event)"
      accept="image/*"
      multiple
      style="padding: 8px; border: 1px solid #ccc; border-radius: 5px"
    />
    <button
      (click)="onResetImageClick()"
      style="
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ff4d4d;
        color: white;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Reset Uploaded Images
    </button>

    @if (imageBase64List().length) {
    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px">
      @for (image of imageBase64List(); track image) {
      <div style="border-radius: 5px; overflow: hidden">
        <img
          [src]="image"
          alt="image"
          width="100px"
          height="100px"
          style="
            border-radius: 5px;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          "
        />
      </div>
      }
    </div>
    } } @else {
    <label style="font-weight: bold">Upload Your Word File</label>
    <input
      type="file"
      (change)="onWordFileChange($event)"
      accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document"
      style="padding: 8px; border: 1px solid #ccc; border-radius: 5px"
    />
    }

    <button
      (click)="onGenerateClick()"
      style="
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Generate PDF
    </button>
  </div>
</div>
