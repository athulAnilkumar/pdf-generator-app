<div style="max-width: 400px; margin: 20px auto; text-align: center">
  <input
    type="text"
    id="videoUrl"
    placeholder="Enter YouTube URL"
    (input)="onLinkChange($event)"
    [value]="link"
    style="
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    "
  />

  <button
    (click)="downloadClick()"
    style="
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    "
  >
    Download
  </button>
</div>
