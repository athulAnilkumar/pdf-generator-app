<div
  style="
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
  "
>
  <h1 style="text-align: center; color: #333">Sign Up</h1>

  <label style="font-weight: bold; display: block; margin-top: 15px"
    >Email</label
  >
  <input
    type="text"
    (change)="onValueChange($event, 'email')"
    style="
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    "
  />

  <label style="font-weight: bold; display: block; margin-top: 15px"
    >Phone Number</label
  >
  <input
    type="text"
    (change)="onValueChange($event, 'phone')"
    style="
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    "
  />

  <label style="font-weight: bold; display: block; margin-top: 15px"
    >Create a Password</label
  >
  <input
    type="password"
    (change)="onValueChange($event, 'password')"
    style="
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    "
  />

  <button
    (click)="onSignUp()"
    style="
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    "
  >
    Sign Up
  </button>

  <button
    (click)="alreadyHaveAnAccount()"
    style="
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    "
  >
    Already Have An Account
  </button>
</div>
